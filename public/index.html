<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-Toe</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <h1 class="title">Tic-tac-Toe (Press S to Begin)</h1>
    <div class="grid-container">
      <div id="one" class="space top empty"></div>
      <div id="two" class="space center top empty"></div>
      <div id="three" class="space top empty"></div>
      <div id="four" class="space empty"></div>
      <div id="five" class="space center empty"></div>
      <div id="six" class="space empty"></div>
      <div id="seven" class="space bottom empty"></div>
      <div id="eight" class="space center bottom empty"></div>
      <div id="nine" class="space bottom empty"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../src/index.js"></script>
  </body>
</html>
